<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    select {
      padding: 4px;
    }
  </style>
</head>
<body>

  <h2>All Orders</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlcwFnHnBb9bRv5xoUEb-2sTSjQcyz84E",
      authDomain: "order-tracker-51471.firebaseapp.com",
      projectId: "order-tracker-51471"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableBody = document.getElementById("ordersTable");

    db.collection("orders").orderBy("createdAt", "desc").onSnapshot(snapshot => {
      tableBody.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();

        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.phone}</td>
          <td>${data.item}</td>
          <td>${data.quantity}</td>
          <td>
            <select onchange="updateStatus('${doc.id}', this.value)">
              <option ${data.status === "Pending" ? "selected" : ""}>Pending</option>
              <option ${data.status === "Processing" ? "selected" : ""}>Processing</option>
              <option ${data.status === "Ready" ? "selected" : ""}>Ready</option>
              <option ${data.status === "Delivered" ? "selected" : ""}>Delivered</option>
            </select>
          </td>
        `;

        tableBody.appendChild(row);
      });
    });

    function updateStatus(id, status) {
      db.collection("orders").doc(id).update({ status });
    }
  </script>

</body>
</html>
