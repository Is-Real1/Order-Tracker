<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Your Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Track Your Order</h2>

  <input id="search" placeholder="Enter phone number">
  <button onclick="trackOrder()">Check Order</button>

  <div id="result"></div>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlcwFnHnBb9bRv5xoUEb-2sTSjQcyz84E",
      authDomain: "order-tracker-51471.firebaseapp.com",
      projectId: "order-tracker-51471"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function trackOrder() {
      const value = document.getElementById("search").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Checking...";

      db.collection("orders")
        .where("phone", "==", value)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            resultDiv.innerHTML = "âŒ No order found";
            return;
          }

          resultDiv.innerHTML = "";

          snapshot.forEach(doc => {
            const data = doc.data();
            resultDiv.innerHTML += `
              <div class="result">
                <p><strong>Item:</strong> ${data.item}</p>
                <p><strong>Quantity:</strong> ${data.quantity}</p>
                <p><strong>Status:</strong> ${data.status}</p>
              </div>
            `;
          });
        })
        .catch(err => {
          resultDiv.innerHTML = err.message;
        });
    }
  </script>

</body>
</html>
