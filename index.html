<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Order</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container page">
      <div class="header">
        <h1>Add / Update Order</h1>
        <div class="subtle">Create a new order or edit an existing one</div>
      </div>

      <div class="card section">
        <div class="form-grid">
          <div>
            <label for="name">Customer Name</label>
            <input id="name" placeholder="Customer Name" />
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input id="phone" placeholder="Phone Number" />
          </div>
        </div>

        <div class="section">
          <label>Items</label>
          <div id="items">
            <div class="item-row">
              <input class="item-name" type="text" placeholder="Item Name" />
              <input
                class="item-qty"
                type="number"
                placeholder="Quantity"
                min="1"
              />
              <input
                class="item-desc"
                type="text"
                placeholder="Description (optional)"
              />
            </div>
          </div>
          <div class="mt-16">
            <button type="button" class="ghost mr-8" onclick="addItem()">
              âž• Add another item
            </button>
            <button id="submitBtn" onclick="addOrder()">Add Order</button>
            <button class="btn">
              <a href="track-order.html">Track Order</a>
            </button>
          </div>
          <p id="message" class="message mt-16"></p>
        </div>
      </div>
    </div>

</html>
